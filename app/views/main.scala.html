@(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>Ghosts in the City</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/leaflet/leaflet.css")" />

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.stream
        )
        <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    </head>
    <body>
    	<input type="hidden" id="conf_icon_size" value="@play.Play.application().configuration().getString("icon_size")">
    	<input type="hidden" id="conf_space_width" value="@play.Play.application().configuration().getString("space_width")">
    	<input type="hidden" id="conf_space_height" value="@play.Play.application().configuration().getString("space_height")">
    	<input type="hidden" id="conf_ghost_radius" value="@play.Play.application().configuration().getString("ghost_radius")">
    	<input type="hidden" id="conf_treasure_radius" value="@play.Play.application().configuration().getString("treasure_radius")">
        @content
    </body>
</html>
