@()(implicit req: RequestHeader)

@main {

    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand fedora-font"><img src="/assets/images/favicon.png" alt="" width="64">Treasures Hunters</span>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li data-bind="ifnot: disconnected, click: disconnect"><a class="fedora-font" href="#">Disconnect</a></li>
                </ul>
            </div>
        </nav>

		<div align="center" style="margin-bottom:20px;">
			<img src="/assets/images/ghost_left.png" alt="" width="64">
			<img src="/assets/images/ghost_left.png" alt="" width="64">
			<img src="/assets/images/treasure.png" alt="" width="64">
			<img src="/assets/images/ghost_right.png" alt="" width="64">
			<img src="/assets/images/ghost_right.png" alt="" width="64">
		</div>
		
		<audio src="/assets/images/Indy.mp3" preload="auto" autoplay="autoplay"></audio>
		
        <div data-bind="if: disconnected" align="center">
        	<div class="bordered" style="max-width: 200px;">
	            <form role="form">
	                <div class="form-group">
	                    <input type="text" class="form-control" data-bind="value: username" placeholder="Username"/>
	                </div>
	            </form>
	            <button class="btn fedora-font font-big" data-bind="click: submitUsername">Join</button>
            </div>
        </div>

        <div data-bind="if: connecting">
            <span data-bind="text: connecting" class="font-big">Connecting...</span>
        </div>
        
        <div data-bind="if: connected" align="center">
        	<div data-bind="ifnot: game" align="center" class="bordered" style="max-width: 200px;">
        		<button class="btn fedora-font font-big" data-bind="click: newGame">New Game</button>
        		<div data-bind="template: { name: 'game-template', foreach: gameslist }"></div>
        		<script type="text/html" id="game-template">
					<h3 data-bind="text: name"></h3>
					<div class="form-group">
	                    <input type="hidden" class="form-control" data-bind="value: id"/>
	                </div>
					<button class="btn fedora-font font-big" data-bind="click: joinGame">Join this game!</button>
					<hr>
				</script>
        	</div>
        	<div data-bind="if: game" align="center">
        		<h1 class="fedora-font font-big">Nuova Partita</h1>
        		<canvas id="gameArena" width="500" height="500"></canvas>
        	</div>
        </div>
    </div>
}
