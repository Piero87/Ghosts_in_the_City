@()(implicit req: RequestHeader)

@main {

    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand fedora-font"><img src="/assets/images/favicon.png" alt="" width="64">Treasures Hunters</span>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li data-bind="ifnot: disconnected, click: disconnect"><a class="fedora-font" href="#">Disconnect</a></li>
                </ul>
            </div>
        </nav>

		<div align="center">
			<img src="/assets/images/ghost_left" alt="" width="64">
			<img src="/assets/images/ghost_left" alt="" width="64">
			<img src="/assets/images/treasure" alt="" width="64">
			<img src="/assets/images/ghost_right" alt="" width="64">
			<img src="/assets/images/ghost_right" alt="" width="64">
		</div>
		
        <div data-bind="if: disconnected" align="center">
            <form role="form" style="max-width: 200px;">
                <div class="form-group">
                    <input type="text" class="form-control" data-bind="value: username" placeholder="Username"/>
                </div>
            </form>
            <button class="btn fedora-font font-big" data-bind="click: submitUsername">Hunt!</button>
        </div>

        <div data-bind="if: connecting">
            <span data-bind="text: connecting"></span>
        </div>
        
        <div data-bind="if: connected" align="center">
        	<button class="btn fedora-font font-big" data-bind="click: userPing">Ping</button>
        </div>
    </div>
}
